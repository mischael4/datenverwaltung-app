<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#27ae60" />

  <title>Datenverwaltung - Bereichslehrkräfte Köln</title>

  <!-- PDF-Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background: #fafafa; }
    h2, h4, label { font-size: 16px; font-weight: 600; color: #222; }
    .container { display: flex; flex-direction: column; gap: 20px; }
    .form-container, .table-container { background: white; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1f8a4e; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 6px; font-size: 14px; }
    th { background-color: #f2f2f2; }
    .summary { margin-top: 10px; font-weight: bold; text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Datenverwaltung - Bereichslehrkräfte Köln</h2>

    <!-- Formular -->
    <div class="form-container">
      <h4>Neuen Datensatz hinzufügen</h4>
      <form id="dataForm">
        <div class="form-group">
          <label for="datum">Datum:</label>
          <input type="date" id="datum" name="datum" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="schule">Ort der Beschulung/ Besprechung:</label>
          <input type="text" id="schule" name="schule" required>
        </div>
        <div class="form-group">
          <label for="tatigkeit">Unterstützungsmaßnahmen</label>
          <select id="tatigkeit" name="tatigkeit" multiple required>
            <option>Förderunterricht</option>
            <option>Beratung von Eltern, Kindern und Schulen</option>
            <option>Dokumentation</option>
            <option>sonstiges</option>
            <option>erkrankt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="anmerkungen">Anmerkungen:</label>
          <textarea id="anmerkungen" name="anmerkungen"></textarea>
        </div>
        <div class="form-group">
          <label for="zeit">Zeit (in Stunden):</label>
          <input type="number" id="zeit" name="zeit" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="km">Kilometer (km):</label>
          <input type="number" id="km" name="km" step="0.1" required>
        </div>
        <button type="submit">Datensatz hinzufügen</button>
      </form>
    </div>

    <!-- Tabelle -->
    <div class="table-container">
      <h2>Datensätze</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Name</th>
            <th>Ort</th>
            <th>Unterstützungsmaßnahmen</th>
            <th>Anmerkungen</th>
            <th>Zeit (h)</th>
            <th>Kilometer</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div id="summenAnzeige" class="summary"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("dataForm");
    const tableBody = document.getElementById("tableBody");
    const summenAnzeige = document.getElementById("summenAnzeige");

    function updateSummen() {
      let gesZeit = 0, gesKm = 0;
      tableBody.querySelectorAll("tr").forEach(row => {
        const z = parseFloat(row.children[5].textContent) || 0;
        const k = parseFloat(row.children[6].textContent) || 0;
        gesZeit += z;
        gesKm += k;
      });
      summenAnzeige.textContent =
        `Summe Zeit (h): ${gesZeit.toFixed(1)} | Summe Kilometer: ${gesKm.toFixed(1)}`;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const datum = document.getElementById("datum").value;
      const name = document.getElementById("name").value;
      const schule = document.getElementById("schule").value;
      const tatigkeiten = Array.from(document.getElementById("tatigkeit").selectedOptions)
        .map(o => o.text).join(", ");
      const anmerkungen = document.getElementById("anmerkungen").value;
      const zeit = document.getElementById("zeit").value;
      const km = document.getElementById("km").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${datum}</td>
        <td>${name}</td>
        <td>${schule}</td>
        <td>${tatigkeiten}</td>
        <td>${anmerkungen}</td>
        <td>${zeit}</td>
        <td>${km}</td>
        <td><button type="button" class="deleteBtn">Löschen</button></td>
      `;

      tableBody.appendChild(row);
      updateSummen();
      form.reset();
    });

    tableBody.addEventListener("click", (e) => {
      if (e.target.classList.contains("deleteBtn")) {
        e.target.closest("tr").remove();
        updateSummen();
      }
    });
  </script>
</body>
</html>
