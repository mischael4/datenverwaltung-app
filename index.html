<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#27ae60" />

  <title>Datenverwaltung - Bereichslehrkräfte Köln</title>

  <!-- PDF-Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root { --brand: #27ae60; --brand-d: #1f8a4e; }
    body { font-family: Arial, sans-serif; margin: 10px; background: #fafafa; }
    h2, h4, label { font-size: 16px; font-weight: 600; color: #222; }
    .container { display: flex; flex-direction: column; gap: 20px; }
    .form-container, .table-container { background: white; border: 1px solid #ccc; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    label .hint { font-size: 12px; font-weight: normal; color: #666; display: block; margin-top: 2px; }
    input, textarea, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { background-color: var(--brand); color: white; padding: 12px 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: var(--brand-d); }
    .btn-secondary { background: #e9ecef; color: #222; }
    .btn-secondary:hover { background: #dde1e6; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .summary { margin-top: 10px; font-weight: bold; text-align: right; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; border-radius: 10px; z-index: 1000; width: min(600px, 92vw); max-height: 90vh; overflow: auto; }
    #tatigkeit { height: 240px; font-size: 14px; line-height: 1.4; padding: 6px; }
    #tatigkeit option { padding: 4px 6px; border-bottom: 1px solid #eee; }
    #tatigkeit option:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Datenverwaltung - Bereichslehrkräfte Köln</h2>

    <!-- Formular -->
    <div class="form-container">
      <h4>Neuen Datensatz hinzufügen</h4>
      <form id="dataForm">
        <div class="form-group">
          <label for="datum">Datum:</label>
          <input type="date" id="datum" name="datum" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="schule">Ort der Beschulung/ Besprechung:</label>
          <input type="text" id="schule" name="schule" required>
        </div>
        <div class="form-group">
          <label for="tatigkeit">Unterstützungsmaßnahmen</label>
          <select id="tatigkeit" name="tatigkeit" multiple required>
            <option>Förderunterricht</option>
            <option>Anmeldung durchreisender SchülerInnen an örtlichen Stammschulen</option>
            <option>Beratung von Bereichslehrkräften</option>
            <option>Beratung einer Stamm- oder Stützpunktschule</option>
            <option>Beratung von Eltern, Kindern und Schulen</option>
            <option>Beratung von Lehrkräften</option>
            <option>Beratung zur schulischen Perspektive</option>
            <option>Datenerfassung DigLu - Anmeldung, Aktualisierung, Pflege und Registrierung</option>
            <option>Dienstbesprechung bei der Bezirksregierung</option>
            <option>Dienstbesprechung</option>
            <option>Dokumentation</option>
            <option>Entwicklung und Mitwirkung an innovativen Unterrichtsverfahren</option>
            <option>geregelte Übergabe von SchülerInnen an andere Schulen und Bereichslehrkräfte</option>
            <option>Herstellung von Kontakten zwischen Eltern und Schulen</option>
            <option>Kontrolle der Lernstandsberichte, Einträge Schultagebuch (DigLu)</option>
            <option>Organisation von Medien und Unterrichtsmaterialien für den Online-Unterricht</option>
            <option>Organisation von Medien und Unterrichtsmaterialien für die Reise</option>
            <option>Sammlung und Entwicklung von Unterrichtsmaterial</option>
            <option>Sprechstundenbereitschaft</option>
            <option>Teilnahme an der BuFo für BLK</option>
            <option>Teilnahme BLK Landestreffen</option>
            <option>terminliche Koordination</option>
            <option>Unterstützung von SchülerInnen bei der Vorbereitung auf zentrale Prüfungen</option>
            <option>Vorbereitung der Stützpunktschulen auf den Schulbesuch</option>
            <option>besondere Koordinatorentätigkeiten</option>
            <option>sonstiges</option>
            <option>erkrankt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="anmerkungen">Anmerkungen:</label>
          <textarea id="anmerkungen" name="anmerkungen" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="zeit">Zeit (in Stunden):</label>
          <input type="number" id="zeit" name="zeit" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="km">Kilometer (km):</label>
          <input type="number" id="km" name="km" step="0.1" required>
        </div>
        <button type="submit">Datensatz hinzufügen</button>
      </form>
    </div>

    <!-- Tabelle -->
    <div class="table-container">
      <h2>Datensätze</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Name</th>
            <th>Ort</th>
            <th>Unterstützungsmaßnahmen</th>
            <th>Anmerkungen</th>
            <th>Zeit (h)</th>
            <th>Kilometer</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div id="summenAnzeige" class="summary"></div>
      <button id="openExportDialogZeit">Als PDF exportieren (Tätigkeitsbericht)</button><br>
      <button id="openExportDialogKm">Als PDF exportieren (Fahrtkostenabrechnung)</button><br>
      <button id="clearAllData" class="btn-secondary">Alle Daten löschen</button>
    </div>
  </div>

  <!-- Modals -->
  <div id="exportDialogZeit" class="modal">
    <h2>Exportieren (Tätigkeitsbericht)</h2>
    <form id="exportFormZeit" class="export-form">
      <div class="form-group">
        <label for="monatZeit">Monat:</label>
        <input type="text" id="monatZeit" name="monatZeit" required>
      </div>
      <div class="form-group">
        <label for="datumZeit">Datum:</label>
        <input type="date" id="datumZeit" name="datumZeit" required>
      </div>
      <div class="form-group">
        <label for="bereichslehrkraftZeit">Bereichslehrkraft:</label>
        <input type="text" id="bereichslehrkraftZeit" name="bereichslehrkraftZeit" required>
      </div>
      <div class="form-group">
        <button type="button" id="exportPdfZeit">Exportieren</button>
        <button type="button" id="cancelExportZeit" class="btn-secondary">Abbrechen</button>
      </div>
    </form>
  </div>

  <div id="exportDialogKm" class="modal">
    <h2>Exportieren (Fahrtkostenabrechnung)</h2>
    <form id="exportFormKm" class="export-form">
      <div class="form-group">
        <label for="monatKm">Monat:</label>
        <input type="text" id="monatKm" name="monatKm" required>
      </div>
      <div class="form-group">
        <label for="datumKm">Datum:</label>
        <input type="date" id="datumKm" name="datumKm" required>
      </div>
      <div class="form-group">
        <label for="bereichslehrkraftKm">Bereichslehrkraft:</label>
        <input type="text" id="bereichslehrkraftKm" name="bereichslehrkraftKm" required>
      </div>
      <div class="form-group">
        <button type="button" id="exportPdfKm"><img src="pdf.png" alt="PDF" style="height:18px;vertical-align:middle;margin-right:6px;">Speichern</button>
        <button type="button" id="cancelExportKm" class="btn-secondary">Abbrechen</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const tableBody = document.getElementById('tableBody');
    const summenAnzeige = document.getElementById('summenAnzeige');

    // ---------- Lokale Speicherung ----------
    function saveToLocalStorage() {
      const rows = [];
      tableBody.querySelectorAll('tr').forEach(row => {
        rows.push({
          datum: row.children[0].textContent,
          name: row.children[1].textContent,
          schule: row.children[2].textContent,
          tatigkeit: row.children[3].textContent,
          anmerkungen: row.children[4].textContent,
          zeit: row.children[5].textContent,
          km: row.children[6].textContent
        });
      });
      localStorage.setItem("datensaetze", JSON.stringify(rows));
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem("datensaetze") || "[]");
      data.forEach(ds => addRow(ds, false));
      updateSummen();
    }

    // ---------- Tabelle & Summen ----------
    function parseNumberDE(text) {
      if (!text) return 0;
      const t = String(text).trim().replace(/\./g,'').replace(',','.');
      const n = parseFloat(t);
      return isNaN(n) ? 0 : n;
    }

    function updateSummen(){
      let gesZeit = 0, gesKm = 0;
      tableBody.querySelectorAll('tr').forEach(row => {
        gesZeit += parseNumberDE(row.children[5]?.textContent);
        gesKm   += parseNumberDE(row.children[6]?.textContent);
      });
      summenAnzeige.textContent = `Summe Zeit (h): ${gesZeit.toFixed(1)} | Summe Kilometer: ${gesKm.toFixed(1)}`;
    }

    // ---------- Zeilen hinzufügen ----------
    function addRow(ds, save = true) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${ds.datum}</td>
        <td>${ds.name}</td>
        <td>${ds.schule}</td>
        <td>${ds.tatigkeit}</td>
        <td>${ds.anmerkungen}</td>
        <td>${ds.zeit}</td>
        <td>${ds.km}</td>
        <td><button type="button" class="deleteBtn">Löschen</button></td>`;
      tableBody.appendChild(row);
      updateSummen();
      if (save) saveToLocalStorage();
    }

    // ---------- Formular absenden ----------
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ds = {
        datum: document.getElementById('datum').value,
        name: document.getElementById('name').value,
        schule: document.getElementById('schule').value,
        tatigkeit: Array.from(document.getElementById('tatigkeit').selectedOptions).map(o=>o.text).join(', '),
        anmerkungen: document.getElementById('anmerkungen').value,
        zeit: document.getElementById('zeit').value,
        km: document.getElementById('km').value
      };
      addRow(ds, true);
      form.reset();
    });

    // ---------- Löschen einzelner Zeilen ----------
    tableBody.addEventListener('click', (e) => {
      if (e.target.classList.contains('deleteBtn')) {
        e.target.closest('tr').remove();
        updateSummen();
        saveToLocalStorage();
      }
    });

    // ---------- Alles löschen ----------
    document.getElementById('clearAllData').addEventListener('click', () => {
      if (confirm("Möchten Sie wirklich alle gespeicherten Datensätze löschen?")) {
        tableBody.innerHTML = "";
        updateSummen();
        localStorage.removeItem("datensaetze");
      }
    });

    // ---------- Seite starten ----------
    loadFromLocalStorage();

    // ---------- Export-Dialoge öffnen/schließen ----------
    const dlgZeit = document.getElementById('exportDialogZeit');
    const dlgKm = document.getElementById('exportDialogKm');

    document.getElementById('openExportDialogZeit').addEventListener('click',()=>{ dlgZeit.style.display='block'; });
    document.getElementById('openExportDialogKm').addEventListener('click',()=>{ dlgKm.style.display='block'; });
    document.getElementById('cancelExportZeit').addEventListener('click',()=>{ dlgZeit.style.display='none'; });
    document.getElementById('cancelExportKm').addEventListener('click',()=>{ dlgKm.style.display='none'; });

    // ---------- PDF Export inkl. Gesamtsummen ----------
    function getSumsFromTable(){
      let zeit = 0, km = 0;
      tableBody.querySelectorAll('tr').forEach(row=>{
        zeit += parseNumberDE(row.children[5]?.textContent);
        km   += parseNumberDE(row.children[6]?.textContent);
      });
      return { zeit, km };
    }

    function exportWithTotals(meta){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 14;
      doc.setFontSize(14);
      doc.text(meta.title, 14, y); y += 8;
      doc.setFontSize(11);
      if(meta.monat) { doc.text(`Monat: ${meta.monat}`, 14, y); y += 7; }
      if(meta.datum) { doc.text(`Datum: ${meta.datum}`, 14, y); y += 7; }
      if(meta.lehrkraft) { doc.text(`Bereichslehrkraft: ${meta.lehrkraft}`, 14, y); y += 7; }

      doc.autoTable({ html: '#dataTable', startY: y });

      const sums = getSumsFromTable();
      const sumY = (doc.lastAutoTable?.finalY || y) + 10;
      doc.text(`Gesamtsumme Zeit (h): ${sums.zeit.toFixed(1)}`, 14, sumY);
      doc.text(`Gesamtsumme Kilometer: ${sums.km.toFixed(1)}`, 14, sumY + 7);

      doc.save(meta.filename);
    }

    document.getElementById('exportPdfZeit').addEventListener('click',()=>{
      exportWithTotals({
        title:'Tätigkeitsbericht',
        filename:'taetigkeitsbericht.pdf',
        monat: document.getElementById('monatZeit').value,
        datum: document.getElementById('datumZeit').value,
        lehrkraft: document.getElementById('bereichslehrkraftZeit').value
      });
      dlgZeit.style.display='none';
    });

    document.getElementById('exportPdfKm').addEventListener('click',()=>{
      exportWithTotals({
        title:'Fahrtkostenabrechnung',
        filename:'fahrtkosten.pdf',
        monat: document.getElementById('monatKm').value,
        datum: document.getElementById('datumKm').value,
        lehrkraft: document.getElementById('bereichslehrkraftKm').value
      });
      dlgKm.style.display='none';
    });
  </script>
</body>
</html>
